<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bible AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="overlay">
      <h1>Ask Bible AI</h1>
      <textarea id="prompt" rows="5" cols="50" placeholder="Type your prompt here..."></textarea>
      <br>
      <button onclick="sendPrompt()">Send</button>
      <div id="response-container">
        <pre id="response"></pre>
      </div>
    </div>
  </div>
  
  <script>
    async function sendPrompt() {
      const prompt = document.getElementById("prompt").value;
      const responseContainer = document.getElementById("response-container");
      const responseEl = document.getElementById("response");

      responseContainer.style.display = "block"; // ðŸ‘ˆ Unhide the box immediately
      responseEl.textContent = "Loading...";

      try {
        const res = await fetch("http://localhost:5000/api/prompt", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        responseEl.textContent = data.response;
      } catch (err) {
        responseEl.textContent = "Error: " + err.message;
      }
    }
  </script>
  
</body>
</html>
